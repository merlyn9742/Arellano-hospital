<div class="container-mat-card" fxLayout="column" fxLayoutAlign="center center"> 

<mat-card class="mat-card">
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title class="mat-title" fxLayout="row" fxLayoutAlign="center center">
            <img matCardImage  class="img-logo" src="../../../assets/logo_ca.png">
        </mat-card-title>
    </mat-card-header >
    <mat-card-content class="mat-content">
        <div fxLayout="column" fxLayoutAlign="center center">
            <h3>Nombre de Paciente: </h3>
            <h2 class="margin-cero">Cilias Arellano</h2>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin-top">
            <h3 class="consumables-text">Consumibles </h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="medicine">
                  <th mat-header-cell *matHeaderCellDef> Medicamento </th>
                  <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let element">$ {{element.price}} </td>
                </ng-container>
              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
    </mat-card-content>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>    

</div>
